<h2>This is what a heading 2 looks like </h2>
<body>
<div class="container">
  <table class="table table-striped">
    <thead>
        <tr>
          <th>Customer</th>
          <th>Phone # </th>
          <th>Days Booked</th>
          <th>Booked?</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hotel of hotel">
        <td>{{ hotel.customer_name }}</td>
        <td>{{ hotel.phonenumber }}</td>
        <td>{{ hotel.daysbooked }}</td>
        <td>{{ hotel.bookingstatus }}</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
